{% extends 'base.html' %}
{% load search %}
{% block main_header %}
    {% include 'inc/_main_header.html' %}
{% endblock %}
{% block content %}
    <div class="space-between">
        <hr>
    </div>
    <div class="recipe-dish" id="recipes">
        <div class="row justify-content-between">
            <div class="col-lg-4">
                <h2 class="recipe-heading">Popular recipes</h2>
            </div>
            <div class="col-auto">
                {% search_ingr_bar %}
            </div>
        </div>
        <div class="dishes">
            <div class="row justify-content-center">
                {% for recipe in recipes %}
                    <div class="custom-col col-sm-6 col-md-4">
                        <a href="{{ recipe.get_absolute_url }}" class="">
                            <div class="dish-item">
                                <div class="dish-img"
                                     style="background-image: url('{{ recipe.img.url }}');">
                                    <div class="img-title">{{ recipe.title }}</div>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{%  endblock %}
