{% if slug %}
<form action="{% url 'search-ing-category' slug %}" method="get">
{% else %}
<form action="{% url 'search-ing' %}" method="get">
{% endif %}
    <div class="input-group mb-3">
        <label class="label-search" for="search-ingredients">Search by ingredients</label>
        <select id="search-ingredients"
                class="form-control js-basic-multiple"
                name="search-ing"
                multiple="multiple"
                style="width:300px;">
            {% for item in ingredients %}
                <option value="{{item.title}}">
                    {{item.title}}
                </option>
            {% endfor %}
        </select>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">GO</button>
        </div>
    </div>
</form>
