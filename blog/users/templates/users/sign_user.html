{% extends 'base.html' %}
{% block content %}
<div class="form-sign-container">
    <form action="{% url sign_url %}" method="post" >
        {% csrf_token %}
        {% for field in form  %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {{field.errors}}
            
        </div>
        {% endfor %} 
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content %}
